<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css" />
  <style>
    .narrow {
      margin-bottom: 1.5rem;
    }
  </style>
  <script>
    function myFunction() {
      var day_selected = document.getElementById("name-selector").value;
      google.script.run.set_text_reminder_trigger_sidebar(day_selected);
      
     }
  </script>
</head>

<body>
  <h4>Day Selection</h4>

  <select name="Day" id="name-selector">

    <option value="" selected="selected">Select Day</option>
    <option value="MONDAY">MONDAY</option>
    <option value="TUESDAY">TUESDAY</option>
    <option value="WEDNESDAY">WEDNESDAY</option>
    <option value="THURSDAY">THURSDAY</option>
    <option value="FRIDAY">FRIDAY</option>
    <option value="SATURDAY">SATURDAY</option>
  </select>
  <br>
  <input type="button" class="button" style="color:blue;" value="Submit" onclick="myFunction();">
  <br>
  <input type="button" value="Close" onclick="google.script.host.close()">
  <br>
  <br>
  <h5>Please beware that the weekly text reminder will be send between 9am to 10am of the above selected day.</h5>
</body>

</html>
